
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Fatma El-Zahraa - Professional CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Advanced Print & PDF Optimization */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        body {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .no-print {
          display: none !important;
        }

        /* Prevent sections from splitting across pages mid-paragraph */
        section, .experience-item, .education-item {
          page-break-inside: avoid;
        }

        /* Ensure the container fills the PDF page */
        .cv-container {
          margin: 0 !important;
          width: 100% !important;
          max-width: none !important;
          border-radius: 0 !important;
          box-shadow: none !important;
        }

        /* Force sidebar background color in PDF */
        aside {
          background-color: #0f172a !important; /* slate-900 */
          -webkit-print-color-adjust: exact !important;
        }

        main {
          background-color: white !important;
        }
      }
    </style>
